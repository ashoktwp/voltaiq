<footer class="u4m-footer">
  <div class="inner">
    <div class="footer-upper">
      <div class="company-info">
          <div class="logo">
            <a href='https://www.voltaiq.com/'>
              <img loading="lazy" 
              src='{{ module.footer_logo.src }}' 
              width='200' 
              alt='{{ module.footer_logo.alt }}'>
            </a>
          </div>
          <div class="location">
            <p>20660 Stevens Creek Blvd<br>#339 Cupertino, CA 95014</p>
          </div>
          <div class='social'>
            <ul>
              <li><a href='https://twitter.com/voltaiq' target='_blank' aria-label='Twitter' rel='noopener'><img class="social-icon twitter" width="14" height="13" alt="twitter" src="/hubfs/1913583/2024%20-%20Voltaiq%20Hubspot%20Theme%20Assets/Icons/footer/twitter.svg"></a></li>
              <li><a href='https://www.linkedin.com/company/voltaiq/' target='_blank' aria-label='LinkedIn' rel='noopener'><img class="social-icon linkedin" width="14" height="14" alt="Linkedin" src="/hubfs/1913583/2024%20-%20Voltaiq%20Hubspot%20Theme%20Assets/Icons/footer/linkedin.svg"></a></li>
              <li><a href='https://www.youtube.com/@Voltaiq' target='_blank' aria-label='YouTube' rel='noopener'><img class="social-icon youtube" width="18" height="13" alt="Linkedin" src="/hubfs/1913583/2024%20-%20Voltaiq%20Hubspot%20Theme%20Assets/Icons/footer/youtube.svg"></a></li>
            </ul>
        </div>
      </div>
    </div> 
    <div class="footer-lower">
      <p class="copyright">{{ year }} Voltaiq. All rights reserved.</p>
      <p class="contact">1-888-477-9549 | info@voltaiq.com</p>
    </div> 
  </div>
</footer>
